<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script src="../../vendor/web-animations-js/web-animations-next.min.js"></script>
	<script src="../../dist/morph.js"></script>
	<style>
		.from,
		.to {
			position: absolute;
			display: inline-block;
			padding: 20px;
			font-size: 20px;
		}

		.to {
			margin-left: 200px;
			margin-top: 200px;
		}

		.g-hidden {
			opacity: 0;
		}
	</style>
</head>
<body>

	<div class="from">1</div>
	<div class="to">2</div>

	<script>
		window.addEventListener('load', function() {
			var fromEl = document.querySelector('.from');
			var toEl = document.querySelector('.to');

			var morph = new Morph({
				src: {
					el: fromEl,
					classHidden: 'g-hidden'
				},
				dist: {
					el: toEl,
					classHidden: 'g-hidden'
				},
				duration: 5000
			});
			morph.animate();
		});
	</script>

</body>
</html>
